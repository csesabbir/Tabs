<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" type="image/x-icon" href="icons/tab-key.png">
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'tab01')" id="defaultOpen">First Tab</button>
            <button class="tablinks" onclick="openTab(event, 'tab02')">Second Tab</button>
            <button class="tablinks" onclick="openTab(event, 'tab03')">Third Tab</button>
            <button class="tablinks" onclick="openTab(event, 'tab04')">Fourth Tab</button>
            <button class="tablinks" onclick="openTab(event, 'tab05')">Fifth Tab</button>
        </div>
        <div class="tabcontent" id = "tab01">
            <h2>First Tab</h2>
            <p>Inside First Tab</p>
        </div>
        <div class="tabcontent" id = "tab02">
            <h2>Second Tab</h2>
            <p>Inside Second Tab</p>
        </div>
        <div class="tabcontent" id = "tab03">
            <h2>Third Tab</h2>
            <p>Inside Third Tab</p>
        </div>
        <div class="tabcontent" id = "tab04">
            <h2>Fourth Tab</h2>
            <p>Inside Fourth Tab</p>
        </div>
        <div class="tabcontent" id = "tab05">
            <h2>Fifth Tab</h2>
            <p>Inside Fifth Tab</p>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
